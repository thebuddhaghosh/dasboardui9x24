<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Test</title>
    <style>
      .collapse {
        display: none;
      }
      .hover {
        background-color: #f0f0f0; /* Visualize hover */
      }
      .sidebar-nav {
        margin-left: 20px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <aside class="side-bar-dpn26x58 mainnav-sm" id="sidebar">
      <div class="sidebar-logo">
        <a href="/" class="btn">
          <img src="images/dpn-logo.png" alt="logo" class="img-fluid logo-sidebar" />

          <!-- <div class="logoFullText">
                Dashboard for Analytical <br />
                Review of Projects <br />
                Across Nation
              </div> -->
        </a>
      </div>
      <ul class="sidebar-nav" id="mainnav-menu">
        <li class="sidebar-header">Quick Access</li>
        <li>
          <a class="sidebar-link" nav-title="Dashboard">
            <i class="bx bx-home pe-2"></i>
            <span class="text">Dashboard</span>
          </a>
          <div class="sidebar-item">
            <ul class="sidebar-nav">
              <li class="list-unstyled collapse">Dashboard Booklets</li>
              <li class="list-unstyled collapse">Dashboard Data Formate</li>
              <li class="list-unstyled collapse">Users & Requests</li>
            </ul>
          </div>
        </li>
        <li>
          <a class="sidebar-link" nav-title="Sector">
            <i class="bx bx-home pe-2"></i>
            <span class="text">Sector</span>
          </a>
          <div class="sidebar-item">
            <ul class="sidebar-nav">
              <li class="list-unstyled collapse">Sector Booklets</li>
              <li class="list-unstyled collapse">Sector Data Formate</li>
              <li class="list-unstyled collapse">Users & Requests</li>
            </ul>
          </div>
        </li>
      </ul>
    </aside>

    <script>
      $(document).ready(function () {
        function applyHoverEff() {
          $(".mainnav-sm #mainnav-menu > li").hover(
            function () {
              $(this).find(".sidebar-nav .collapse").removeClass("collapse");
              const menuText = $(this).find("a.sidebar-link").attr("nav-title");
              $(this).find(".sidebar-item").addClass("hover");
              $(this)
                .find(".sidebar-item")
                .prepend('<h3 class="menu-title-bg">' + menuText + "</h3>");
            },
            function () {
              $(this).find(".sidebar-nav .list-unstyled").addClass("collapse");
              $(this).find(".sidebar-item .menu-title-bg").remove();
              $(this).find(".sidebar-item").removeClass("hover");
            }
          );
        }

        applyHoverEff();
      });
    </script>
  </body>
</html>
